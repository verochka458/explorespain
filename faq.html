<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylespain.css">
    <title>About Spain!</title>
    
</head>
<body class="background">
    <div class="content">
        <p class="centered">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPQ-ZhFFTG_ww40p7PlUEZesS5cwYWp_e26g&s" class="border" alt="Spain flag">
        </p>
        <h1 class="main-title">Spain</h1>

        <nav>
          
            <a href="hymn.html" class="nav-link">Hymn</a>
            <br>
            <a href="index.html" class="nav-link">Main Page</a>
        </nav>
        
         <button id="theme-toggle">Toggle Theme</button>

        
<h2>FAQs</h2>
    <div class="question">What is the capital of Spain?</div>
    <div class="cont">Madrid</div>

    <div class="question">What is the currency of Spain?</div>
    <div class="cont">Euro</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    // Смена темы
    const nightMode = localStorage.getItem("nightMode") === "true";
    document.body.classList.toggle("night-mode", nightMode);

    document.getElementById("theme-toggle").addEventListener("click", () => {
        document.body.classList.toggle("night-mode");
        localStorage.setItem("nightMode", document.body.classList.contains("night-mode"));
    });

    // Обработка FAQ
    document.querySelectorAll('.question').forEach(item => {
        item.addEventListener('click', function() {
            this.classList.toggle('active');
            let content = this.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    });

    // Обработка всплывающего окна
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');

    if (popup && overlay && openPopup && closePopup) {
        openPopup.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    }
});

    </script>
        
        
      
        
        
        
    </div>
</body>
</html>
